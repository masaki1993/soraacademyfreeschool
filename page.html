<body>
    <!-- Header Section -->

            <img src="logo.png" alt="Logo" class="logo">
            <nav class="navigation">
                <a href="#">校舎案内</a>
                <a href="#">お問い合わせ</a>
                <a href="#">資料請求</a>
                <a href="#">入学案内</a>

        </div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>いつかみらいへ</h1>

    <!-- Campus Section -->

        </div>

        </div>
    </section>

    <!-- Features Section -->
    <section class="features">
        <h2>飛鳥未来中等部・初等部の特徴とは</h2>
        <div class="features-cards">
            <div class="feature">
                <h3>01</h3>
                <p>個々の能力に合わせた教育を提供</p>
            </div>
            <div class="feature">
                <h3>02</h3>
                <p>豊かな学びをサポート</p>
            </div>
            <div class="feature">
                <h3>03</h3>
                <p>専門家によるサポート体制</p>

    <!-- Footer Section -->

            <nav>
